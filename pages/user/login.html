<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IrisHair會員登入頁面</title>
<link type="text/css" rel="stylesheet" href="../../static/css/style.css" >
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="../../static/img/logo.gif" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">歡迎登入</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>IrisHair會員</h1>
								<a href="regist.html">立即註冊</a>
							</div>
							<div class="msg_cont">
								<b></b>
								<span class="errorMsg">請輸入用戶名及密碼</span>
							</div>
							<div class="form">
								<form action="login_success.html">
									<label>用户名稱：</label>
									<input class="itxt" type="text" placeholder="請输入用户名" autocomplete="off" tabindex="1" name="username" />
									<br />
									<br />
									<label>用户密碼：</label>
									<input class="itxt" type="password" placeholder="請输入密碼" autocomplete="off" tabindex="1" name="password" />
									<br />
									<br />
									<input type="submit" value="登入" id="sub_btn" />
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				IrisHair.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
